<div class="content">
    <div class="cont">
        <div class="cont_l lf">
            <!-- 幻灯片 -->

                <div id="picshow">
                    <div id="picshow_img">
                        <ul>
                            <li><a href="" target="_blank"><img th:src="@{{url}/images/1.jpg(url=${staticUrl})}"></a></li>
                            <li><a href="" target="_blank"><img th:src="@{{url}/images/2.jpg(url=${staticUrl})}"></a></li>
                            <li><a href="" target="_blank"><img th:src="@{{url}/images/3.jpg(url=${staticUrl})}"></a></li>
                            <li><a href="" target="_blank"><img th:src="@{{url}/images/4.jpg(url=${staticUrl})}"></a></li>
                            <li><a href="" target="_blank"><img th:src="@{{url}/images/5.jpg(url=${staticUrl})}"></a></li>
                            <li><a href="" target="_blank"><img th:src="@{{url}/images/6.jpg(url=${staticUrl})}"></a></li>
                        </ul>
                    </div>
                    <div id="picshow_tx">
                        <ul>
                            <li><a href="" target="_blank">中国死飞店铺推介：上海死飞店FACTORY FIVE</a></li>
                            <li><a href="" target="_blank">骑看世界：纯美的世界恬静的心冰岛骑游之旅</a></li>

                            <li><a href="" target="_blank">[组图]1200万像素带Wi-Fi 骑行记录仪Gopro Hero3评测</a></li>
                            <li><a href="" target="_blank">张向东：南非无危险的骑行与有纠结的ubuntu(组图)</a></li>
                            <li><a href="" target="_blank">单车文化课堂⑥：学会撬胎补胎爆胎不再烦</a></li>
                        </ul>
                    </div>
                </div>
                <div id="select_btn">
                    <ul>
                        <li><a href="" target="_blank">新闻</a></li>
                        <li><a href="" target="_blank">观点</a></li>
                        <li><a href="" target="_blank">跨界</a></li>
                        <li><a href="" target="_blank">产品</a></li>
                        <li><a href="" target="_blank">项目</a></li>
                        <li><a href="" target="_blank">机构</a></li>
                    </ul>
                </div>
            </div>
            <!-- 新闻 -->
            <ul class="news_tab" th:utext="${sectionIndex.tabs}">
                <li data-category="" class="news_act">全部</li>
                <li data-category="1">医疗</li>
                <li data-category="2">美容</li>
                <li data-category="3">健康</li>
                <li data-category="4">养生</li>
            </ul>
            <div class="news_info">
                <!-- 全部 -->
                <ul class="thisclass hidden" id="js-nextpage-container"></ul>
                <div class="news_more">更多>></div>
            </div>
        </div>
        <!-- 右侧 -->
        <div th:replace="common/side.inc.htm"></div>
    </div>
</div>
<div th:replace="common/footer.inc.htm"></div>
</body>
<!-- 菜单高亮 -->
<script type="text/javascript" th:src="@{{url}/js/menu.js(url=${staticUrl})}"></script>
<!-- 选项卡 -->
<script type="text/javascript" th:src="@{{url}/js/tab.js(url=${staticUrl})}"></script>
<!-- 幻灯片2 -->
<script type="text/javascript" th:src="@{{url}/js/slide2.js(url=${staticUrl})}"></script>
<!-- 回到顶部 -->
<script type="text/javascript" th:src="@{{url}/js/backTop.js(url=${staticUrl})}"></script>
<!-- 导航跟随 -->
<script type="text/javascript" th:src="@{{url}/js/nav.js(url=${staticUrl})}"></script>
<script>
    jsModern.share({
        qrcode: "#share-qrcode",
        douban: "#share-douban",
        qzone: "#share-qzone",
        sina: "#share-sina",
        qq: "#share-qq"
    });
</script>
<script type="text/javascript" th:src="@{{url}/js/baiduTemplate.js(url=${staticUrl})}"></script>
<script type="text/javascript" th:src="@{{url}/js/jquery.nextpage.js(url=${staticUrl})}"></script>
<script id="js-nextpage-template" type="text/html">
    <% for (var i in rows) { var info = rows[i]; %>
    <li>
        <% if(info.thumbUrl != '') { %>
        <div class="lf news_pic"><a href="<%=info.url%>" target="_blank"><img src="<%=info.thumbUrl%>"></a></div>
        <% } %>
        <div class="<%=info.thumbUrl != '' ? 'rt news_intro' : 'news_intro_full'%>">
            <div class="news_til"><a href="<%=info.url%>" target="_blank"><%=info.title%></a></div>
            <% if(info.description != '') { %>
            <div class="news_comm"><%=info.description%></div>
            <% } %>
            <div class="news_time"><span class="lf"><a href=""><%=info.categoryIdName%>   |  <%=Web_formatDateTime(info.publishTime)%></a></span>
                <% if(false) { %>
                <div class="box rt">
                    <span>分享到：</span>
                    <div id="share-douban" title="豆瓣分享"></div>
                    <div id="share-qzone" title="QQ空间分享"></div>
                    <div id="share-sina" title="新浪微博分享"></div>
                    <div id="share-qq" title="QQ好友分享"></div>
                </div>
                <% } %>
            </div>
        </div>
    </li>
    <% } %>
</script>
</html>
